    <!-- Schema.org JSON-LD Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "TARDIS Solutions",
        "url": "/",
        "logo": "/favicon.ico",
        "sameAs": []
      }
    </script>

    <!-- FAQ Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "What services does TARDIS provide?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Custom GIS development, AI platforms and agent infrastructure, and adaptive EdTech solutions."
            }
          },
          {
            "@type": "Question",
            "name": "How do we start a project?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Share a short brief via the contact form. We reply within one business day with next steps and timelines."
            }
          },
          {
            "@type": "Question",
            "name": "Which industries do you work with?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "We partner with companies, cities, and mission-driven organizations working with maps, data, and learning systems."
            }
          }
        ]
      }
    </script>

    <!-- Upgrade canonical and hreflang to absolute at runtime if needed -->
    <script>
      (function() {
        try {
          var origin = window.location.origin;
          var canonical = document.querySelector('link[rel="canonical"]');
          if (canonical && canonical.getAttribute('href') === '/') {
            canonical.setAttribute('href', origin + '/');
          }
          var alt = document.querySelector('link[rel="alternate"][hreflang="en"]');
          if (alt && alt.getAttribute('href') === '/') {
            alt.setAttribute('href', origin + '/');
          }
        } catch (e) {}
      })();
    </script>

    <!-- Fonts: Inter (body), Space Grotesk (display) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
